<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- tailwind -->
        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet"
        />
        <script src="//unpkg.com/alpinejs" defer></script>
        <title>Gitの練習</title>
    </head>
    <body>
        <!-- 1. gitのコマンド紹介 -->
        <section>
            <h1>gitでよく使うコマンド</h1>
            <ul>
                <li>
                    Gitリポジトリの作成系
                    <ul>
                        <li>git clone</li>
                        <li>git init</li>
                    </ul>
                </li>
                <li>
                    Gitリポジトリの操作系
                    <ul>
                        <li>git add</li>
                        <li>git commit</li>
                        <li>git branch</li>
                        <li>git switch</li>
                        <li>git restore</li>
                        <li>git checkout</li>
                        <li>git push</li>
                        <li>git pull</li>
                    </ul>
                </li>
                <li></li>
            </ul>

            <div>
                <h2>git clone [gitリポジトリのURL]</h2>
                <p>リポジトリをクローンして、ローカルにコピーしてくる</p>
            </div>

            <div>
                <h2>git init</h2>
                <p>現在のディレクトリをgitリポジトリにする</p>
            </div>
        </section>
        <!-- 2. githubの機能紹介 -->
        <!-- 3. 便利ツールの設定 -->

</html>
